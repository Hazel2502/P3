<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios JavaScript</title>
  <script src="ejercicios.js" defer></script>
  <link rel="stylesheet" href="modelo.css">
</head>
<body>
  <h3>Hazel Brendaly Granados Ramos - SMSS041722</h3>

  <img src="calculadora.jpg" alt="Imagen" class="imagen">

  <h4>Ejercicio 1: Velocidad</h4>
  <label for="distancia">Distancia (km): </label>
  <input type="number" id="distancia">
  <label for="tiempo">Tiempo (min): </label>
  <input type="number" id="tiempo">
  <button onclick="calcularVelocidad()">Calcular Velocidad</button>
  <p id="resultadoVelocidad"></p>

  <h4>Ejercicio 2: Tipos de Triángulo</h4>
  <label for="lado1">Lado 1: </label>
  <input type="number" id="lado1">
  <label for="lado2">Lado 2: </label>
  <input type="number" id="lado2">
  <label for="lado3">Lado 3: </label>
  <input type="number" id="lado3">
  <button onclick="evaluarTriangulo()">Evaluar Triángulo</button>
  <p id="resultadoTriangulo"></p>

  <h4>Ejercicio 3: Calculadora</h4>
  <label for="num1">Número 1: </label>
  <input type="number" id="num1">
  <label for="num2">Número 2: </label>
  <input type="number" id="num2">
  <button onclick="realizarOperacion('Suma')">Suma</button>
  <button onclick="realizarOperacion('Resta')">Resta</button>
  <button onclick="realizarOperacion('Multiplicación')">Multiplicación</button>
  <button onclick="realizarOperacion('División')">División</button>
  <p id="resultadoCalculadora"></p>

  <h4>Ejercicio 4: Número Primo</h4>
  <label for="numeroPrimo">Número: </label>
  <input type="number" id="numeroPrimo">
  <button onclick="esPrimo()">Verificar Primo</button>
  <p id="resultadoPrimo"></p>
</body>
</html>
